<!DOCTYPE html>
<html>
  <head>
    <title>Export SketchFab Annotations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="export-sketchfab-annotations.97c586ca.css">
  </head>

  <body>
    <div class="d-flex flex-column align-items-center p-4">
      <h2>Export SketchFab Annotations to MorphoSource Annotations</h2>
      <p>
        Important note: This works best on models that are centered at the origin!
      </p>

      <div style="margin-top: 40px">
        <label for="sketchfab-id">SketchFab UID</label>
        <input id="sketchfab-id" name="sketchfab-id" style="width: 400px" value="02938ee0b26e45faa881e69fc9514c15">
        <button id="import-sketchfab" style="margin-top: 10px; display: block">
          Import Annotations From SketchFab
        </button>
      </div>

      <div style="margin-top: 40px">
        <label for="sketchfab-annotations">SketchFab Annotation Format</label>
        <textarea id="sketchfab-annotations" name="sketchfab-annotations" rows="10" cols="70"></textarea>
      </div>

      <div style="margin-top: 40px">
        <label for="morphosource-annotations">MorphoSource Annotation Format</label>
        <textarea id="morphosource-annotations" name="morphosource-annotations" rows="10" cols="70"></textarea>
      </div>

      <div style="margin-top: 40px">
        <span>SketchFab Viewer (For Debug)</span>
        <div class="container">
          <div class="iframe-container">
            <iframe title="Sketchfab Viewer" id="api-frame"></iframe>
          </div>
          <div class="controls" id="controls">
            <pre id="Info"></pre>
          </div>
        </div>
      </div>

      <div style="margin-top: 40px">
        Created by <a href="https://github.com/JulieWinchester">Julie Winchester</a>, source code available on <a href="https://github.com/MorphoSource/export-sketchfab-annotations">GitHub</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="export-sketchfab-annotations.2dd97bd2.js" type="module"></script>
  </body>
</html>
